box: node:6-slim

build:
  steps:
    - script:
        name: apt
        code: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential chrpath libssl-dev libxft-dev libfreetype6 libfreetype6-dev libfontconfig1 libfontconfig1-dev wget
          sudo wget "https://bitbucket.org/ariya/phantomjs/downloads/phantomjs-2.1.1-linux-x86_64.tar.bz2"
          sudo tar xvjf phantomjs-2.1.1-linux-x86_64.tar.bz2
          sudo mv phantomjs-2.1.1-linux-x86_64 /usr/local/share
          sudo ln -sf /usr/local/share/phantomjs-2.1.1-linux-x86_64/bin/phantomjs /usr/local/bin

dev:
  steps:
    - script:
        name: setup node env
        code: |
          export NODE_ENV=development
          export PATH=/usr/local/bin:$PATH
          echo $(which phantomjs)

    - npm-install

    - internal/watch:
        code: npm start
        reload: true

initial-build:
  steps:
    - install-packages:
        packages: bzip2

    - script:
        name: setup node env
        code: |
          export NODE_ENV=development

    - npm-install

tests:
  steps:
    - install-packages:
        packages: libfreetype6 libfontconfig

    - script:
        name: setup node env
        code: |
          export NODE_ENV=development

    - script:
        name: run tests
        code: |
          npm test

release-build:
  steps:
    - script:
        name: npm rebuild
        code: |
          npm rebuild

    - script:
        name: build release code
        code: |
          npm run build
          mv ./build/* $WERCKER_OUTPUT_DIR
          mv template.sh $WERCKER_OUTPUT_DIR

push-debug-ecr:
  steps:
    - script:
        code: env
    - internal/docker-push:
        aws-access-key: $AWS_ACCESS_KEY_ID
        aws-secret-key: $AWS_SECRET_ACCESS_KEY
        aws-region: us-west-2
        aws-registry-id: $AWS_REGISTRY_ID
        repository: workflows-demo
        ports: 8000
        tag: debug-$WERCKER_BRANCH_NAME

push-release-ecr:
  box:
    id: nginx:alpine
    cmd: /bin/sh
  steps:
    - script:
        name: mv static files
        code: |
          rm -rf /usr/share/nginx/html/*
          cp -Rp $WERCKER_SOURCE_DIR/* /usr/share/nginx/html

    - internal/docker-push:
        disable-sync: true
        aws-access-key: $AWS_ACCESS_KEY_ID
        aws-secret-key: $AWS_SECRET_ACCESS_KEY
        aws-region: us-west-2
        aws-registry-id: $AWS_REGISTRY_ID
        repository: workflows-demo
        tag: $WERCKER_GIT_BRANCH
        cmd: nginx -g 'daemon off;'

deploy-to-ecs:
  box: python:2.7-slim
  steps:
    - script:
      name: template
      code: ./template.sh
    - 1science/aws-ecs:
        key: $AWS_ACCESS_KEY_ID
        secret: $AWS_SECRET_ACCESS_KEY
        cluster-name: workflows-demo
        service-name: workflows-demo-service
        task-definition-name: workflows-demo
        task-definition-file: $WERCKER_SOURCE_DIR/workflows-demo-task-definition.json
